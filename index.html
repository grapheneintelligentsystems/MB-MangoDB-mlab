<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cloud MangoDB @ mlab</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="js/main.js"></script>
</head>
<body onload="getReadings()">
  <div class="container">
    <h3>Add New Reading</h3>
    <form id="add-reading">
      <div class="form-group">
        <label>Reading Title</label>
        <input type="text" class="form-control" id="title">
      </div>
      <div class="form-group">
        <label>Category</label>
        <input type="text" class="form-control" id="category">
      </div>
      <div class="form-group">
        <label>Excerpt</label>
        <input type="text" class="form-control" id="excerpt">
      </div>
      <input type="submit" name="submit" value="Submit reading" class="btn btn-info">
    </form>
    <hr>
    <div class="row">
      <div id="readings"></div>
    </div>
  </div>
</body>
</html>
